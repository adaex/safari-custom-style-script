name: 构建和发布 Safari 扩展

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci || npm install

      - name: 构建扩展
        run: |
          # 替换为实际的构建命令
          # 例如：npm run build 或其他构建 Safari 扩展的命令
          xcodebuild -project *.xcodeproj -scheme "Safari Extension" -configuration Release build

      - name: 查找并压缩 .app 文件
        run: |
          mkdir -p release
          find ./dist -name "*.app" -type d -exec zip -r release/safari-extension-$(date +%Y%m%d%H%M%S).zip {} \;

      - name: 上传构建产物
        uses: actions/upload-artifact@v3
        with:
          name: safari-extension
          path: release/*.zip
          retention-days: 30

      - name: 创建发布版本
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.sha }}
          name: Release ${{ github.sha }}
          files: release/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
